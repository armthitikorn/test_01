<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Evaluation Dashboard - Final Complete Version</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;700&display=swap');
        body { font-family: 'Sarabun', sans-serif; background-color: #f4f7f6; color: #34495e; padding: 0; margin: 0; }
        
        #loginPage { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: linear-gradient(135deg, #3498db 0%, #2c3e50 100%); }
        .main-content { display: none; padding: 20px; }
        .table-container { background: white; border-radius: 15px; padding: 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        
        .scoring-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 1050; justify-content: center; align-items: center; }
        .modal-content { background: white; padding: 30px; border-radius: 20px; width: 95%; max-width: 950px; max-height: 90vh; overflow-y: auto; }
        
        .audio-step-card { border-left: 5px solid #3498db; background: #f8f9fa; padding: 12px; margin-bottom: 12px; border-radius: 8px; }
        code { background: #eee; padding: 2px 5px; border-radius: 4px; color: #d63384; word-break: break-all; }
    </style>
</head>
<body>

    <div id="loginPage">
        <div class="card shadow-lg p-4" style="width: 380px; border-radius: 15px;">
            <div class="text-center mb-4"><i class="bi bi-shield-lock-fill text-primary" style="font-size: 3rem;"></i></div>
            <h3 class="text-center mb-4 fw-bold">Dashboard Login</h3>
            <input type="password" id="adminPass" class="form-control mb-3" placeholder="ระบุรหัสผ่าน">
            <button id="loginBtn" class="btn btn-primary w-100 fw-bold">เข้าสู่ระบบ</button>
        </div>
    </div>

    <div id="mainContent" class="main-content container-fluid">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold text-primary"><i class="bi bi-speedometer2"></i> Simulator Monitoring</h2>
            <button id="logoutBtn" class="btn btn-outline-danger btn-sm">ออกจากระบบ</button>
        </div>

        <div class="table-container shadow-sm border">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>พนักงาน</th>
                            <th>สังกัด</th>
                            <th>ประเภทประกัน</th>
                            <th>สถานะ</th>
                            <th>การจัดการ</th>
                        </tr>
                    </thead>
                    <tbody id="submissionTable"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="scoringModal" class="scoring-modal">
        <div class="modal-content shadow-lg border-0">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h4 class="fw-bold mb-0">ประเมินผล: <span id="modalTraineeName" class="text-primary"></span></h4>
                <button class="btn-close" onclick="document.getElementById('scoringModal').style.display='none'"></button>
            </div>
            
            <div class="row">
                <div class="col-md-5 border-end">
                    <h6 class="fw-bold mb-3"><i class="bi bi-mic-fill text-danger"></i> ไฟล์เสียงใน Storage</h6>
                    <div id="audioPlaylist" style="max-height: 500px; overflow-y: auto; padding-right: 10px;">
                        </div>
                </div>

                <div class="col-md-7 ps-4">
                    <h6 class="fw-bold mb-3 text-secondary">บันทึกผลการประเมิน</h6>
                    <div class="row g-2">
                        <div class="col-4"><label class="small">Step 1</label><input type="number" id="s1" class="form-control score-input" max="5"></div>
                        <div class="col-4"><label class="small">Step 2</label><input type="number" id="s2" class="form-control score-input" max="5"></div>
                        <div class="col-4"><label class="small">Step 3</label><input type="number" id="s3" class="form-control score-input" max="5"></div>
                        <div class="col-4"><label class="small">Step 4</label><input type="number" id="s4" class="form-control score-input" max="5"></div>
                        <div class="col-4"><label class="small">Step 5</label><input type="number" id="s5" class="form-control score-input" max="5"></div>
                        <div class="col-12 mt-2"><label class="small">ข้อเสนอแนะ</label><textarea id="feedback" class="form-control" rows="3"></textarea></div>
                    </div>
                    <div class="bg-primary text-white p-3 rounded mt-4 text-center">
                        <h4 class="mb-0 fw-bold">คะแนนรวม: <span id="totalScoreText">0</span> / 25</h4>
                    </div>
                    <button id="saveScoreBtn" class="btn btn-success w-100 mt-4 btn-lg fw-bold shadow">บันทึกคะแนน</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        // --- ตั้งค่า Supabase ---
        const supabaseUrl = 'https://wzwyotzzxycqfwercakh.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind6d3lvdHp6eHljcWZ3ZXJjYWtoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcwNTg3MTMsImV4cCI6MjA3MjYzNDcxM30.lgiAf9oBUqsaWGb3u_80wuoKAODQHE_lIBxpGumhrno';
        const supabase = createClient(supabaseUrl, supabaseKey);

        const VALID_PASS = '12345678';
        let activeUserId = null;

        // --- ระบบ Login ---
        document.getElementById('loginBtn').onclick = () => {
            if (document.getElementById('adminPass').value === VALID_PASS) {
                document.getElementById('loginPage').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                fetchSubmissions();
            } else { alert('รหัสผ่านไม่ถูกต้อง'); }
        };

        // --- 1. ดึงรายชื่อพนักงาน (จัดกลุ่มตาม ID) ---
        async function fetchSubmissions() {
            const { data, error } = await supabase.from('submissions').select('*').order('created_at', { ascending: false });
            if(error) return;

            const grouped = data.reduce((acc, curr) => {
                const key = curr.user_id || curr.userid;
                if (!acc[key]) acc[key] = curr;
                return acc;
            }, {});

            const tbody = document.getElementById('submissionTable');
            tbody.innerHTML = '';
            Object.values(grouped).forEach(item => {
                const uid = item.user_id || item.userid;
                tbody.innerHTML += `
                    <tr>
                        <td class="fw-bold">${item.name}</td>
                        <td>${item.user_group || '-'}</td>
                        <td>${item.insurance_type || '-'}</td>
                        <td><span class="badge ${item.manual_score ? 'bg-success' : 'bg-warning text-dark'}">${item.manual_score || 'รอตรวจ'}</span></td>
                        <td><button class="btn btn-sm btn-primary fw-bold" onclick="window.scanStorageAndOpen('${uid}', '${item.name}')">เปิดประเมิน</button></td>
                    </tr>`;
            });
        }
window.scanStorageAndOpen = async (userId, name) => {
    activeUserId = userId;
    document.getElementById('modalTraineeName').textContent = name;
    document.getElementById('scoringModal').style.display = 'flex';
    
    const playlist = document.getElementById('audioPlaylist');
    playlist.innerHTML = `
        <div class="p-3 border rounded bg-light mb-3">
            <small class="text-muted">กำลังค้นหาไฟล์เสียงในห้องย่อยของ:</small><br>
            <code class="text-primary" style="word-break: break-all;">${userId}</code>
        </div>
        <div id="statusScan" class="text-center p-2">
            <div class="spinner-border spinner-border-sm text-primary"></div> 
            กำลังมุดหาไฟล์ใน S1, S1.5, S2...
        </div>`;

    // รายชื่อห้องย่อยที่เราต้องเดินเข้าไปตรวจ (ตามโครงสร้างที่คุณแจ้ง)
    const subFolders = ['S1', 'S1.5', 'S2', 'S3', 'S4', 'S5'];
    let fileCount = 0;
    
    // สร้างพื้นที่รองรับรายการไฟล์
    const listContainer = document.createElement('div');
    playlist.appendChild(listContainer);

    // วนลูปเดินเข้าทีละห้อง
    for (const folder of subFolders) {
        const fullPath = `${userId}/${folder}`; // เช่น b3c5fe87.../S1
        
        const { data: files, error } = await supabase.storage.from('responses').list(fullPath);

        if (!error && files && files.length > 0) {
            files.forEach(file => {
                if (file.name.includes('.empty')) return; // ข้ามไฟล์ขยะ
                fileCount++;

                // สร้างลิงก์มุดเข้าไปถึงตัวไฟล์
                const { data: { publicUrl } } = supabase.storage.from('responses')
                    .getPublicUrl(`${fullPath}/${file.name}`);

                listContainer.innerHTML += `
                    <div class="audio-step-card p-3 mb-2 shadow-sm border-start border-4 border-primary bg-white rounded">
                        <div class="fw-bold small text-dark mb-2">
                            <i class="bi bi-folder-fill text-warning"></i> ห้อง: ${folder} 
                            <span class="text-muted fw-normal ms-2">| ${file.name}</span>
                        </div>
                        <audio controls preload="metadata" class="w-100" style="height: 35px;">
                            <source src="${publicUrl}" type="audio/webm">
                            <source src="${publicUrl}" type="audio/mpeg">
                        </audio>
                        <div class="text-end mt-1">
                            <a href="${publicUrl}" target="_blank" style="font-size: 10px;" class="text-decoration-none text-secondary">
                                <i class="bi bi-link-45deg"></i> ลิงก์ตรงไฟล์นี้
                            </a>
                        </div>
                    </div>`;
            });
        }
    }

    document.getElementById('statusScan').innerHTML = fileCount > 0 
        ? `<span class="text-success small fw-bold">✅ ตรวจพบทั้งหมด ${fileCount} ไฟล์</span>`
        : `<span class="text-danger small fw-bold">❌ ไม่พบไฟล์ในห้อง S1-S5</span>`;
};

        // --- 3. ระบบคำนวณและบันทึกคะแนน ---
        const updateTotal = () => {
            const ids = ['s1','s2','s3','s4','s5'];
            const sum = ids.reduce((acc, id) => acc + (parseInt(document.getElementById(id).value) || 0), 0);
            document.getElementById('totalScoreText').textContent = sum;
        };
        document.querySelectorAll('.score-input').forEach(i => i.oninput = updateTotal);

        document.getElementById('saveScoreBtn').onclick = async () => {
            const score = document.getElementById('totalScoreText').textContent;
            const fb = document.getElementById('feedback').value;

            const { error } = await supabase.from('submissions')
                .update({ 
                    manual_score: score, 
                    feedback: fb,
                    s1_score: document.getElementById('s1').value,
                    s2_score: document.getElementById('s2').value,
                    s3_score: document.getElementById('s3').value,
                    s4_score: document.getElementById('s4').value,
                    s5_score: document.getElementById('s5').value
                })
                .match({ user_id: activeUserId });

            if(!error) { 
                alert("บันทึกคะแนนสำเร็จ"); 
                fetchSubmissions(); 
                document.getElementById('scoringModal').style.display='none'; 
            } else {
                alert("เกิดข้อผิดพลาดในการบันทึก: " + error.message);
            }
        };

        document.getElementById('logoutBtn').onclick = () => location.reload();
    </script>
</body>
</html>
