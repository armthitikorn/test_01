<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --bg-body: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-sub: #64748b;
            --success: #10b981;
        }

        body {
            font-family: 'Sarabun', 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            padding: 0;
        }

        .navbar {
            background: white;
            padding: 1rem 2rem;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        /* Filter Panel */
        .glass-panel {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            align-items: flex-end;
        }

        .input-group { display: flex; flex-direction: column; gap: 8px; }
        label { font-size: 0.85rem; font-weight: 600; color: var(--text-sub); }
        input {
            padding: 10px 14px;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            font-size: 0.95rem;
            outline: none;
            transition: all 0.2s;
        }
        input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1); }

        .btn-primary {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }
        .btn-primary:hover { background: var(--primary-hover); transform: translateY(-1px); }

        /* User Card */
        .user-card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
            border: 1px solid #f1f5f9;
        }

        .user-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #f8fafc;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .user-info h3 { margin: 0; font-size: 1.1rem; color: var(--primary); }
        .user-info span { font-size: 0.8rem; color: var(--text-sub); }

        .score-summary {
            background: #f0fdf4;
            padding: 8px 16px;
            border-radius: 99px;
            color: var(--success);
            font-weight: 700;
            font-size: 1.1rem;
        }

        /* Audio Grid */
        .audio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }

        .audio-item {
            background: #f8fafc;
            padding: 15px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .audio-item header {
            display: flex;
            justify-content: space-between;
            font-weight: 600;
            font-size: 0.9rem;
        }

        audio { width: 100%; height: 35px; }

        .score-input-wrap {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 5px;
            border-top: 1px solid #e2e8f0;
            padding-top: 10px;
        }

        .score-input-wrap input {
            width: 60px;
            text-align: center;
            font-weight: bold;
            color: var(--primary);
        }

        .badge-section {
            background: #e0e7ff;
            color: #4338ca;
            padding: 2px 8px;
            border-radius: 6px;
            font-size: 0.75rem;
        }
    </style>
</head>
<body>

<nav class="navbar">

<div class="container">

            <input type="text" id="searchId" placeholder="‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏î‡πâ‡∏ß‡∏¢ ID...">

            <input type="date" id="startDate">
        </div>
        <div class="input-group">

            <input type="date" id="endDate">
        </div>
        <button class="btn-primary" onclick="scanStorage()">üîç ‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÅ‡∏•‡∏∞‡∏õ‡∏£‡∏∞‡πÄ‡∏°‡∏¥‡∏ô</button>

</div>

<script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://wzwyotzzxycqfwercakh.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind6d3lvdHp6eHljcWZ3ZXJjYWtoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcwNTg3MTMsImV4cCI6MjA3MjYzNDcxM30.lgiAf9oBUqsaWGb3u_80wuoKAODQHE_lIBxpGumhrno'; 
    const supabase = createClient(supabaseUrl, supabaseKey);

    // ‡πÄ‡∏Å‡πá‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏ä‡∏±‡πà‡∏ß‡∏Ñ‡∏£‡∏≤‡∏ß‡πÉ‡∏ô Memory
    let globalScores = {};

    window.scanStorage = async function() {
        const resultsEl = document.getElementById('results');
        const searchId = document.getElementById('searchId').value.trim().toLowerCase();
        const startVal = document.getElementById('startDate').value;
        const endVal = document.getElementById('endDate').value;
        
        resultsEl.innerHTML = '<div style="text-align:center; padding: 50px;">‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...</div>';

        try {
            const { data: users, error: userError } = await supabase.storage.from('responses').list('');
            if (userError) throw userError;

            resultsEl.innerHTML = '';
            let foundCount = 0;

            for (const user of users) {
                if (user.name === '.emptyFolderPlaceholder') continue;
                if (searchId && !user.name.toLowerCase().includes(searchId)) continue;

                // ‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏ü‡∏•‡πå‡πÉ‡∏ô‡πÅ‡∏ï‡πà‡∏•‡∏∞ User
                const { data: sections } = await supabase.storage.from('responses').list(user.name);
                let userFiles = [];

                for (const sec of sections) {
                    const { data: files } = await supabase.storage.from('responses').list(`${user.name}/${sec.name}`);
                    files.forEach(f => {
                        if (f.name.endsWith('.webm')) {
                            // ‡∏Å‡∏£‡∏≠‡∏á‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà
                            const fDate = new Date(f.created_at).toISOString().split('T')[0];
                            if ((!startVal || fDate >= startVal) && (!endVal || fDate <= endVal)) {
                                userFiles.push({ section: sec.name, fileName: f.name, created: f.created_at });
                            }
                        }
                    });
                }

                if (userFiles.length > 0) {
                    foundCount++;
                    renderUserCard(user.name, userFiles);
                }
            }

            if(foundCount === 0) resultsEl.innerHTML = '<div style="text-align:center; padding: 50px;">‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</div>';

        } catch (err) {
            alert("Error: " + err.message);
        }
    }

    function renderUserCard(userId, files) {
        const resultsEl = document.getElementById('results');
        const card = document.createElement('div');
        card.className = 'user-card';
        card.id = `card-${userId}`;

        // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡πÑ‡∏ü‡∏•‡πå‡πÄ‡∏™‡∏µ‡∏¢‡∏á
        let audioItemsHTML = '';
        files.sort((a,b) => a.section.localeCompare(b.section)).forEach(file => {
            const { data: { publicUrl } } = supabase.storage.from('responses').getPublicUrl(`${userId}/${file.section}/${file.fileName}`);
            
            audioItemsHTML += `
                <div class="audio-item">
                    <header>
                        <span class="badge-section">${file.section}</span>
                        <span style="font-size:0.7rem; color:#94a3b8;">${new Date(file.created).toLocaleDateString('th-TH')}</span>
                    </header>
                    <audio controls src="${publicUrl}"></audio>
                    <div class="score-input-wrap">
                        <label>‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô (0-10):</label>
                        <input type="number" min="0" max="10" value="0" 
                            oninput="updateTotalScore('${userId}')" 
                            class="score-input" data-section="${file.section}">
                    </div>
                </div>
            `;
        });

        card.innerHTML = `
            <div class="user-header">
                <div class="user-info">
                    <h3>üë§ User: ${userId}</h3>
                    <span>‡∏û‡∏ö‡πÑ‡∏ü‡∏•‡πå‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î ${files.length} ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£</span>
                </div>
                <div class="score-summary">
                    Total: <span id="total-${userId}">0</span> / ${files.length * 10}
                </div>
            </div>
            <div class="audio-grid">
                ${audioItemsHTML}
            </div>
        `;
        resultsEl.appendChild(card);
    }

    window.updateTotalScore = function(userId) {
        const card = document.getElementById(`card-${userId}`);
        const inputs = card.querySelectorAll('.score-input');
        let total = 0;
        inputs.forEach(input => {
            let val = parseInt(input.value) || 0;
            if (val > 10) { val = 10; input.value = 10; }
            if (val < 0) { val = 0; input.value = 0; }
            total += val;
        });
        document.getElementById(`total-${userId}`).textContent = total;
    }
</script>
