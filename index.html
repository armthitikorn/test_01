<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Evaluation Dashboard (Fixed Audio Retrieval)</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;700&display=swap');
        body { font-family: 'Sarabun', sans-serif; background-color: #f4f7f6; color: #34495e; }
        
        #loginPage { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: linear-gradient(135deg, #3498db 0%, #2c3e50 100%); }
        .main-content { display: none; padding: 20px; }
        .table-container { background: white; border-radius: 15px; padding: 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        
        .scoring-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1050; justify-content: center; align-items: center; }
        .modal-content { background: white; padding: 30px; border-radius: 20px; width: 95%; max-width: 950px; max-height: 90vh; overflow-y: auto; }
        
        .audio-step-card { border-left: 5px solid #3498db; background: #f8f9fa; padding: 12px; margin-bottom: 12px; border-radius: 8px; }
        .step-label { font-size: 0.8rem; font-weight: bold; color: #3498db; text-transform: uppercase; }
    </style>
</head>
<body>

    <div id="loginPage">
        <div class="card shadow-lg p-4" style="width: 380px; border-radius: 15px;">
            <h3 class="text-center mb-4 fw-bold">Dashboard Login</h3>
            <input type="password" id="adminPass" class="form-control mb-3" placeholder="ระบุรหัสผ่าน">
            <button id="loginBtn" class="btn btn-primary w-100 fw-bold">เข้าสู่ระบบ</button>
        </div>
    </div>

    <div id="mainContent" class="main-content container-fluid">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold text-primary"><i class="bi bi-person-badge"></i> Simulator Evaluation</h2>
            <div>
                <button id="downloadReportBtn" class="btn btn-outline-success me-2 fw-bold"><i class="bi bi-download"></i> รายงาน CSV</button>
                <button id="logoutBtn" class="btn btn-danger">ออกจากระบบ</button>
            </div>
        </div>

        <div class="table-container shadow-sm border">
            <div class="row g-3 mb-4">
                <div class="col-md-3"><label class="small fw-bold">จากวันที่</label><input type="date" id="startDate" class="form-control"></div>
                <div class="col-md-3"><label class="small fw-bold">ถึงวันที่</label><input type="date" id="endDate" class="form-control"></div>
                <div class="col-md-2 d-flex align-items-end"><button id="filterBtn" class="btn btn-primary w-100 fw-bold">ค้นหา</button></div>
            </div>

            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>วัน-เวลา</th>
                            <th>พนักงาน</th>
                            <th>กลุ่มงาน</th>
                            <th>ประเภทประกัน</th>
                            <th>คะแนนประเมิน</th>
                            <th>การจัดการ</th>
                        </tr>
                    </thead>
                    <tbody id="submissionTable"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="scoringModal" class="scoring-modal">
        <div class="modal-content shadow-lg border-0">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h4 class="fw-bold">ประเมินผล: <span id="modalTraineeName" class="text-primary"></span></h4>
                <button class="btn-close" onclick="document.getElementById('scoringModal').style.display='none'"></button>
            </div>
            <div class="row">
                <div class="col-md-6 border-end">
                    <h6 class="fw-bold mb-3"><i class="bi bi-mic-fill text-danger"></i> ไฟล์เสียงบันทึกย้อนหลัง (All Steps)</h6>
                    <div id="audioPlaylist" style="max-height: 500px; overflow-y: auto; padding-right: 10px;">
                        </div>
                </div>

                <div class="col-md-6 ps-4">
                    <h6 class="fw-bold mb-3"><i class="bi bi-pencil-square text-success"></i> บันทึกผลการประเมิน</h6>
                    <div class="row g-3">
                        <div class="col-6"><label class="small">Step 1</label><input type="number" id="s1" class="form-control score-input" max="5"></div>
                        <div class="col-6"><label class="small">Step 2</label><input type="number" id="s2" class="form-control score-input" max="5"></div>
                        <div class="col-6"><label class="small">Step 3</label><input type="number" id="s3" class="form-control score-input" max="5"></div>
                        <div class="col-6"><label class="small">Step 4</label><input type="number" id="s4" class="form-control score-input" max="5"></div>
                        <div class="col-6"><label class="small">Step 5</label><input type="number" id="s5" class="form-control score-input" max="5"></div>
                        <div class="col-12"><label class="small">ข้อเสนอแนะ</label><textarea id="feedback" class="form-control" rows="3"></textarea></div>
                    </div>
                    <div class="bg-light p-3 rounded mt-4 text-center">
                        <h4 class="mb-0 fw-bold">คะแนนรวม: <span id="totalScore" class="text-primary">0</span> / 25</h4>
                    </div>
                    <button id="saveScoreBtn" class="btn btn-success w-100 mt-4 btn-lg fw-bold shadow">บันทึกคะแนนทั้งหมด</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        // --- Supabase Config ---
        const supabaseUrl = 'https://wzwyotzzxycqfwercakh.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind6d3lvdHp6eHljcWZ3ZXJjYWtoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcwNTg3MTMsImV4cCI6MjA3MjYzNDcxM30.lgiAf9oBUqsaWGb3u_80wuoKAODQHE_lIBxpGumhrno';
        const supabase = createClient(supabaseUrl, supabaseKey);

        const VALID_PASS = '12345678';
        let fullData = []; // เก็บข้อมูลทั้งหมดที่ดึงมา
        let activeUserId = null;

        // Login Logic
        document.getElementById('loginBtn').onclick = () => {
            if (document.getElementById('adminPass').value === VALID_PASS) {
                document.getElementById('loginPage').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                fetchSubmissions();
            } else { alert('รหัสผ่านไม่ถูกต้อง'); }
        };

        // --- ฟังก์ชันดึงข้อมูลแบบจัดกลุ่ม (ป้องกันรายชื่อซ้ำ) ---
        async function fetchSubmissions() {
            const start = document.getElementById('startDate').value;
            const end = document.getElementById('endDate').value;
            
            let query = supabase.from('submissions').select('*').order('created_at', { ascending: false });
            if (start && end) { query = query.gte('created_at', start).lte('created_at', end + 'T23:59:59'); }

            const { data, error } = await query;
            if (error) return alert("ดึงข้อมูลล้มเหลว");
            fullData = data;

            // จัดกลุ่มตาม user_id เพื่อแสดง 1 แถวต่อพนักงาน 1 รอบ
            const grouped = data.reduce((acc, curr) => {
                const key = curr.user_id || curr.userid;
                if (!acc[key]) acc[key] = curr;
                return acc;
            }, {});

            const tbody = document.getElementById('submissionTable');
            tbody.innerHTML = '';

            Object.values(grouped).forEach(item => {
                const uid = item.user_id || item.userid;
                tbody.innerHTML += `
                    <tr>
                        <td class="small">${new Date(item.created_at).toLocaleString('th-TH')}</td>
                        <td class="fw-bold">${item.name}</td>
                        <td>${item.user_group || '-'}</td>
                        <td>${item.insurance_type || '-'}</td>
                        <td><span class="badge ${item.manual_score ? 'bg-success' : 'bg-warning text-dark'}">${item.manual_score || 'รอการตรวจ'}</span></td>
                        <td><button class="btn btn-sm btn-primary" onclick="window.openEval('${uid}', '${item.name}')">เปิดประเมิน</button></td>
                    </tr>`;
            });
        }

        // --- ฟังก์ชันเปิด Modal และกวาดไฟล์เสียงทั้งหมด (รองรับ S1.5) ---
        window.openEval = (userId, name) => {
            activeUserId = userId;
            document.getElementById('modalTraineeName').textContent = name;
            document.getElementById('scoringModal').style.display = 'flex';
            
            // กรองข้อมูลเฉพาะของคนนี้ และเรียงลำดับแบบตัวเลข (S1 -> S1.5 -> S2)
            const userSteps = fullData
                .filter(d => (d.user_id === userId || d.userid === userId))
                .sort((a, b) => parseFloat(a.part_number) - parseFloat(b.part_number));
            
            const playlist = document.getElementById('audioPlaylist');
            playlist.innerHTML = '';

            userSteps.forEach(step => {
                if(!step.audio_url) return;
                playlist.innerHTML += `
                    <div class="audio-step-card shadow-sm border">
                        <div class="step-label">STEP ${step.part_number}</div>
                        <div class="small fw-bold mb-2">${step.question_text || 'บทสนทนา'}</div>
                        <div class="d-flex gap-2 align-items-center">
                            <audio controls src="${step.audio_url}" class="w-100" style="height: 35px;"></audio>
                            ${step.customer_audio_url ? `<button class="btn btn-sm btn-outline-info" onclick="new Audio('${step.customer_audio_url}').play()"><i class="bi bi-volume-up"></i> โจทย์</button>` : ''}
                        </div>
                    </div>`;
            });

            // โหลดคะแนนเดิม
            const first = userSteps.find(s => s.manual_score) || userSteps[0];
            document.getElementById('s1').value = first.s1_score || '';
            document.getElementById('s2').value = first.s2_score || '';
            document.getElementById('feedback').value = first.feedback || '';
            updateTotal();
        };

        const updateTotal = () => {
            const sum = ['s1','s2','s3','s4','s5'].reduce((acc, id) => acc + (parseInt(document.getElementById(id).value) || 0), 0);
            document.getElementById('totalScore').textContent = sum;
        };
        document.querySelectorAll('.score-input').forEach(i => i.oninput = updateTotal);

        // บันทึกคะแนนลงทุกแถวใน Session นั้น
        document.getElementById('saveScoreBtn').onclick = async () => {
            const total = document.getElementById('totalScore').textContent;
            const { error } = await supabase.from('submissions')
                .update({ 
                    manual_score: total, 
                    feedback: document.getElementById('feedback').value,
                    s1_score: document.getElementById('s1').value,
                    s2_score: document.getElementById('s2').value
                })
                .match({ user_id: activeUserId }); // อัปเดตทุกแถวที่มีรหัสผู้ใช้ตรงกัน

            if(!error) { alert("บันทึกสำเร็จ"); fetchSubmissions(); document.getElementById('scoringModal').style.display='none'; }
        };

        document.getElementById('filterBtn').onclick = fetchSubmissions;
        document.getElementById('logoutBtn').onclick = () => location.reload();
    </script>
</body>
</html>
